<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addBack</title>
    <script src="../../jquery.js"></script>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li class="third-item">list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
    </ul>
    <script>
        $('li.third-item').nextAll().addBack().css('background-color', 'red')
        /*
        * 添加堆栈中元素到当前集合
        * */
        // $('ul').find('li').addBack().addClass('demo')
    </script>
</body>
</html>
